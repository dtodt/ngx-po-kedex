<div class="card m-3" matRipple [matRippleTrigger]="trigger">
  <img
    #trigger
    class="card-img-top"
    [src]="pokemon?.sprite"
    [alt]="pokemon?.name"
    (click)="cardClicked()"
  />
  <span class="card-body" fxLayout="column">
    <app-pokemon-title
      [id]="pokemon?.nr"
      [name]="pokemon?.name"
      [favorite]="favorite"
      (toggleFavorite)="starClicked($event)"
    >
    </app-pokemon-title>
  </span>
</div>
